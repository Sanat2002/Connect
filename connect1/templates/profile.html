<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Connect - Profile</title>

    <style>
    </style>
</head>

<body>


    <a href="/home"><button class="btn btn-primary" style="margin: .4vw;">Back</button></a>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="d-flex flex-column align-items-center" style="margin-top: 1vw;">

            <div class="d-flex flex-column align-items-center" style="margin-bottom: 2vw;">
                <div style="height: 10vw;width: 10vw;background-color: black;border-radius: 20vw;"></div>
                <input type="file" name="" id="" style="margin-top: .5vw; margin-left: 4.5vw;">
            </div>

            <div class="d-flex justify-content-between" style="margin-bottom: 2vw;width: 35vw;">
                <div style="font-size: 1.5vw;">Username : </div>
                <input type="text" required name="username" value={{user.name}} placeholder="Enter username">
            </div>

            <div class="d-flex justify-content-between" style="margin-bottom: 2vw;width: 35vw;">
                <div style="font-size: 1.5vw;">Bio : </div>
                {% comment %} this is how we add default value to the textarea {% endcomment %}
                <textarea name="bio" id="" cols="23" rows="2" placeholder="Here,i am using Connect">{{user.bio}}</textarea>
            </div>

            <div class="d-flex justify-content-between" style="margin-bottom: 2vw;width: 35vw;">
                <div style="font-size: 1.5vw;">Email :</div>
                <input type="email" required name="email" value={{user.email}} placeholder="someone@domain.com">
            </div>

            <div class="d-flex justify-content-between" style="margin-bottom: 2vw;width: 35vw;">
                <div style="font-size: 1.5vw;">Phone No. :</div>
                <input type="number" name="phno" required value={{user.phoneno}} placeholder="0000 0000">
            </div>

            <div class="d-flex justify-content-between" style="margin-bottom: 2vw;width: 35vw;">
                <div style="font-size: 1.5vw;">Gender :</div>
                <input type="text" value={{user.gender}} name="gender">
            </div>

            <input type="submit" name="" id="" class="btn btn-warning">
        </div>
    </form>

    <div class="text-center" style="margin-top: 1.5vw;font-size: 1.2vw;color: rgb(36, 145, 36);">
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
