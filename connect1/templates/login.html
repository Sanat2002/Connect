<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Test.css">

    <title>Connect - login</title>
    <style>
      body{
        background-color: rgb(221, 220, 220);
      }
    </style>

  </head>
  <body>
    
    <div class="fluid-container d-flex justify-content-center align-items-center" style="height: 100vh;">

      <div class="d-flex-column" style="margin-right: 2vw; width: 50vw;">
        <p class="" style="font-size: 5vw; color: rgb(19, 170, 77);">Connect</p>
        <p class="" style="font-size: 2vw;padding-right: vw;"> <span style="color:rgb(18, 196, 47);font-size: 2.4vw ;">Connect</span>  helps you connect and share with the people in your life.</p>
      </div>

      <div class="bg-white d-flex flex-column align-items-center justify-content-space-between" style="height: 40vh;width:27vw ; padding: 1vw;border-radius: .7vw;">
        <input type="email" class="col-11" placeholder="Enter email" style="border-radius: .5vw;height: 2.5vw; margin-bottom: 1vw;border-color: rgb(200, 202, 204);">
        <input type="text" class="col-11" placeholder="Password" style=" border-radius: .5vw;height: 2.5vw;margin-bottom: 1.8vw; border-color: rgb(200, 202, 204);">
        <button class="btn btn-primary btn-sm col-12" style="font-size: 1.2vw; font-weight: bolder;">Log In</button>
        <div class="bg-dark col-12" style="margin-top: 2vw;margin-bottom: 2vw; border: .5px solid rgb(179, 185, 181);"></div>
        <button class="btn btn-lg btn-success">Create new account</button>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
